    <title>Blackjack 21</title>
    <link rel="stylesheet" href="./css/styles.css">

<body class="fondo">

    <header>
        <h1 class=" h1 text-center">BLACKJACK</h1>
    </header>

    <div class="container">
        <div class="row">
            <button id="btnNuevo">Nuevo Juego</button>
            <button id="btnUno">Nueva carta Jugador-1</button>
            <button id="btnDos">Nueva carta Jugador-2</button>
            <p id="resultados">"resultado ganador"</p>

    </div>

        <div class="row ">

        </div>

    <div class="contenedor">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="j1">Jugador 1 - <small id="ptsJugador1">0</small></h1>

        <div class="container">

                    <h1 class="j2">Jugador 2 - <small id="ptsJugador2">0</small></h1>
                    <div id="cartaJugador2"></div>
                </div>
            </div>
        </div>
    </div>
